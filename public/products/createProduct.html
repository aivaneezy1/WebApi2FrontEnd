<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
        <h2>Create Product</h2>
        <form class="" method="post">

            <div class="form-group ">
                <label for="Product">Product</label>
                <input class="form-control" type="text" placeholder="Product Name" id="Product" />
            </div>
            <div class="form-group mt-2">
                <label for="Price">Price</label>
                <input class="form-control" type="text" placeholder="Product Price" id="Price" />
            </div>


            <div class="form-group mt-2">
                <label for="Rating">Rating</label>
                <input class="form-control" type="text" placeholder="Product Rating" id="Rating" />
            </div>

            <div class="form-group mt-2">
                <label for="Company">Company</label>
                <input class="form-control" type="text" placeholder="Product Rating" id="Company" />
            </div>

            <div class="form-check mt-2">
                <label class="form-check-label" for="Feature">Feature</label>
                <input type="checkbox" class="form-check-input" id="Feature">
            </div>

            <div class="mt-5">
                <button id="createProduct" class="btn btn-primary rounded-3" type="button">Create</button>
                <a href="/" class="btn btn-danger rounded-3 ">Cancel</a>
            </div>
        </form>
        <div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script type="module" src="../products/createProduct.js"></script>

</script>

</html>
